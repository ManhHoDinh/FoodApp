name: food_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.0
  hive_flutter: ^1.1.0
  font_awesome_flutter: ^10.4.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/abel/
    - assets/fonts/karla/
  fonts:
    - family: Abel
      fonts:
        - asset: assets/fonts/abel/Abel-Regular.ttf
          weight: 700
    - family: Karla
      fonts:
        - asset: assets/fonts/karla/Karla-Regular.ttf
        - asset: assets/fonts/karla/Karla-Bold.ttf
          weight: 700
          
